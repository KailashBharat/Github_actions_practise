name: Test
on: 
  push:
    branches:
      - "main"

jobs: 
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.1"

      - name: install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test 